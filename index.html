<!DOCTYPE html>

<head>
	<title> Hồ Cá CSS3</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	</style>
	<script>
		let currentTrack = 1;
	
		function changeTrack() {
			const audio1 = document.getElementById('audio1');
			const audio2 = document.getElementById('audio2');
			
			if (currentTrack === 1) {
				audio1.style.display = 'none';
				audio1.pause();
				audio2.style.display = 'block';
				audio2.play();
				currentTrack = 2;
			} else {
				audio2.style.display = 'none';
				audio2.pause();
				audio1.style.display = 'block';
				audio1.play();
				currentTrack = 1;
			}
		}
		let track=1;
		function changeTrack2() {
			const img1 = document.getElementById('img1');
			const img2 = document.getElementById('img2');
			
			if (track === 1) {
				img1.style.display = 'none';
				img2.style.display = 'block';
				track = 2;
			} else {
				img2.style.display = 'none';

				img1.style.display = 'block';

				track = 1;
			}
		}
	</script>
</head>
<body>
<div class="header">
	<h1> HỒ LOCH NESS</h1>
</div>	

<audio id="audio1" autoplay loop controls>
	<source src="Audio/lotus-sky-dreams-216049.mp3" type="audio/mp3">
	Trình duyệt của bạn không hỗ trợ thẻ audio.
</audio>

<audio id="audio2" controls style="display: none;">
	<source src="Audio/in-slow-motion-inspiring-ambient-lounge-219592.mp3" type="audio/mp3">
	Trình duyệt của bạn không hỗ trợ thẻ audio.
</audio>
<div>
<button onclick="changeTrack()">Đổi bài</button>
</div>


<div>
<button onclick="changeTrack2()">Đổi ảnh</button>
</div>
